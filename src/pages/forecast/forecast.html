<ion-header>

  <ion-navbar color="danger">
    <ion-title>Weather Forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let day of forecast" (click)="showDetails(day)">
      <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png">
      </ion-thumbnail>
      <h2>{{day.dt * 1000 | date: 'EEEE'}}, {{day.main.temp | temperaturePipe}}</h2>
      <h3>{{day.dt_txt}}</h3>
      <h3>Low: {{day.main.temp_min | temperaturePipe}} High: {{day.main.temp_max | temperaturePipe}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
