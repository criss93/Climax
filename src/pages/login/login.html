<ion-header>

  <ion-navbar color="danger">
    <ion-title>Climax</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/images/icon80.png" alt="Logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
          <!-- [(ngModel)]="user.email"  --> 
        <ion-label floating type="email">Correo Electrónico</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <!-- [(ngModel)]="user.password" -->
        <ion-label floating type="password">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div></div>
      <button ion-button color="greyDay" (click)="register()">Registrarse</button>
      <button ion-button color="danger" (click)="login()">Ingresar</button>
    </ion-row>
  </ion-card>

</ion-content>
