<ion-header>

  <ion-navbar color="danger">
    <ion-title>Climax</ion-title>
    <ion-buttons right>
      <button ion-button (click)="refresh()" icon-start>
          <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content" padding>

  <ion-list>
    <ion-item *ngFor="let city of sortedCL" (click)="viewForecast(city)">
      <h2>{{city.name}}, {{city.country}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addCity()">
      <ion-icon name="add"></ion-icon>
    </button> 
  </ion-fab>

</ion-content>
