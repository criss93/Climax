<ion-header>

  <ion-navbar color="danger">
    <ion-title>Climax</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-searchbar>Buscar ciudad...</ion-searchbar> -->
  <ion-list>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="data.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text" [(ngModel)]="data.country"></ion-input>
      <!-- <ion-select [(ngModel)]="data.country">
        <ion-option value="us">United States</ion-option>
        <ion-option value="uk">United Kingdom</ion-option>
      </ion-select> -->
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="dismiss(data)">Add</button>
    <button ion-button block (click)="watchForecast(data)">Watch Forecast</button>
    
  </div>
</ion-content>
